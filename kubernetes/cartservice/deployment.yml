apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice-deployment
  namespace: staging
  labels:
    app: cartservice
    environment: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cartservice
      environment: staging
  template:
    metadata:
      labels:
        app: cartservice
        environment: staging
    spec:
      nodeSelector:
        kubernetes.azure.com/agentpool: stgpool
      containers:
        - name: cartservice
          image: uadeel421/reliance-cartservice:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:  
            - secretRef:
                name: cart-secrets
          livenessProbe:
            exec:
              command: ["/usr/bin/grpc_health_probe", "-addr=:8080"]
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            exec:
              command: ["/usr/bin/grpc_health_probe", "-addr=:8080"]
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
