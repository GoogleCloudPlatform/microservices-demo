steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'BUILDPLATFORM=linux/amd64'
      - '--build-arg'
      - 'TARGETOS=linux'
      - '--build-arg'
      - 'TARGETARCH=amd64'
      - '-t'
      - 'europe-west1-docker.pkg.dev/przemeksroka-joonix-gke-std/microservices-demo/checkoutservice:multicloud-v1'
      - '-t'
      - 'europe-west1-docker.pkg.dev/przemeksroka-joonix-gke-std/microservices-demo/checkoutservice:latest'
      - '.'

images:
  - 'europe-west1-docker.pkg.dev/przemeksroka-joonix-gke-std/microservices-demo/checkoutservice:multicloud-v1'
  - 'europe-west1-docker.pkg.dev/przemeksroka-joonix-gke-std/microservices-demo/checkoutservice:latest'

