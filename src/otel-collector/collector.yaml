---
extensions:
  health_check: {}
  zpages: {}
receivers:
  otlp:
    protocols:
      grpc:
      http:
  zipkin:
  jaeger:
    protocols:
      grpc:
      thrift_http:
processors:
  batch:
  queued_retry:
  memory_limiter:
    ballast_size_mib: 683
    check_interval: 2s
    limit_mib: 1800
    spike_limit_mib: 500
exporters:
  newrelic:
    apikey: $NEW_RELIC_API_KEY
    spans_url_override: $NEW_RELIC_TRACE_URL
    metrics_url_override: $NEW_RELIC_METRIC_URL
  otlp:
    endpoint: $OTEL_EXPORTER_OTLP_SPAN_ENDPOINT_NO_SCHEME
    headers:
      api-key: $NEW_RELIC_API_KEY
service:
  extensions: [health_check, zpages]
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [newrelic]
    traces:
      receivers: [otlp, zipkin, jaeger]
      processors: [memory_limiter, batch, queued_retry]
      exporters: [otlp]
