containers:
  - name: currency-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/currencyservice
      tag: v0.3.9
    manifests:
      - gcp-microservices-demo/deploy/kubernetes/kubernetes-manifests.yaml
    ports:
      - currency-service-port60000
    envs:
      PORT: "7000"
      DISABLE_TRACING: "1"
      DISABLE_PROFILER: "1"
      DISABLE_DEBUGGER: "1"

ports:
  - name: currency-service-port60000
    port: 60000
    secure: false
    protocol: rest
    endpoints:
      - currency-service-list-supported-currencies
      - currency-service-convert

endpoints:
  - name: currency-service-list-supported-currencies
    path: "/list-supported-currencies"
    methods:
      - type: 'GET'
        output: GetSupportedCurrenciesResponse
        name: currency-service-list-get
  - name: currency-service-convert
    path: "/convert"
    methods:
      - type: 'GET'
        input: ConvertRequest
        output: ConvertResponse
        name: currency-service-get

signatures:
  - name: GetSupportedCurrenciesResponse
    fields:
      - name: result
        type: array
        subtype: string
        fields:
          - default: "USD"
          - default: "CAD"
          - default: "SEK"
          - default: "NOK"
          - default: "EUR"
          - default: "GBP"
          - default: "JPY"
          - default: "CZK"

  - name: ConvertRequest
    restparams:
      - name: from
        type: string
        in: query
        value: "USD"
      - name: units
        type: integer
        in: query
        value: 100
      - name: nanos
        type: integer
        in: query
        value: 99000000
      - name: to_code
        type: string
        in: query
        value: "CAD"

  - name: ConvertResponse
    fields:
      - name: result
        type: map
        fields:
          - name: currency_code
            type: string
            default: "CAD"
          - name: units
            type: integer
            default: 130
          - name: nanos
            type: integer
            default: 99000000
