containers:
  - name: currency-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/currencyservice
      tag: v0.3.9
    manifests:
      - gcp-microservices-demo/deploy/kubernetes/kubernetes-manifests.yaml
    ports:
      - currency-service-port7000
    envs:
      PORT: "7000"
      DISABLE_TRACING: "1"
      DISABLE_PROFILER: "1"
      DISABLE_DEBUGGER: "1"

ports:
  - name: currency-service-port7000
    protocol: grpc
    port: 7000
    endpoints:
      - currency-service-endpoint

endpoints:
  - name: currency-service-endpoint
    defined:
      name: CurrencyService
      path: "pb/demo.proto"
    methods:
      - name: GetSupportedCurrencies
        # There is no input
        output: GetSupportedCurrenciesResponse
      - name: Convert
        input: CurrencyConversionRequest
        output: Money

signatures:
  - name: GetSupportedCurrenciesResponse
    fields:
      - type: map
        fields:
          - name: currency_codes
            type: array
            subtype: string
  - name: CurrencyConversionRequest
    fields:
      - type: map
        fields:
          - name: from
            type: map
            fields:
              - name: currency_code
                type: string
              - name: units
                type: int
              - name: nanos
                type: int
          - name: to_code
            type: string
  - name: Money
    fields:
      - type: map
        fields:
          - name: currency_code
            type: string
          - name: units
            type: int
          - name: nanos
            type: int
