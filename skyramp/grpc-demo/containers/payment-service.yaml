containers:
  - name: payment-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/paymentservice
      tag: v0.3.9
    manifests:
      - gcp-microservices-demo/deploy/kubernetes/kubernetes-manifests.yaml
    ports:
      - payment-service-port50051
    envs:
      PORT: "50051"
      DISABLE_TRACING: "1"
      DISABLE_PROFILER: "1"
      DISABLE_DEBUGGER: "1"

ports:
  - name: payment-service-port50051
    port: 50051
    protocol: grpc
    endpoints:
      - payment-service-endpoint

endpoints:
  - name: payment-service-endpoint
    defined:
      name: PaymentService
      path: "pb/demo.proto"
    methods:
      - name: Charge
        input: ChargeRequest
        output: ChargeResponse

signatures:
  - name: ChargeRequest
    fields:
      - type: map
        fields:
          - name: amount
            type: map
            fields:
              - name: currency_code
                type: string
              - name: units
                type: int
              - name: nanos
                type: int
          - name: credit_card
            type: map
            fields:
              - name: credit_card_name
                type: string
              - name: credit_card_cvv
                type: int
              - name: credit_card_expiration_year
                type: int
              - name: credit_card_expiration_month
                type: int
  - name: ChargeResponse
    fields:
      - name: transaction_id
        type: string
        default: "abcefghi"
