containers:
  - name: product-catalog-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/productcatalogservice
      tag: v0.3.9
    manifests:
      - gcp-microservices-demo/deploy/kubernetes/kubernetes-manifests.yaml
    ports:
      - product-catalog-service-port50000
    envs:
      PORT: "3550"
      DISABLE_STATS: "1"
      DISABLE_PROFILER: "1"
      DISABLE_TRACING: "1"

ports:
  - name: product-catalog-service-port50000
    port: 50000
    secure: false
    thrift-options:
      protocol: "binary"
      buffered: true
      http: true
      framed: false
    endpoints:
      - ProductCatalogService
    protocol: thrift

endpoints:
  - name: ProductCatalogService
    defined:
      name: ProductCatalogService
      path: "thrift/demo.thrift"
    methods:
      - name: GetProduct
        input: GetProductRequest
        output: GetProductResponse
      - name: ListProducts
        output: ListProductsResponse
      - name: SearchProducts
        output: SearchProductsResponse

signatures:
  - name: GetProductRequest
    fields:
      - name: product_id
        type: string
        default: "OLJCESPC7Z"
  - name: GetProductResponse
    fields:
      - name: result
        type: map
        fields:
          - name: id
            type: string
            default: "OLJCESPC7Z"
          - name: name
            type: string
            default: "Sunglasses"
          - name: description
            type: string
            default: "Add a modern touch to your outfits with these sleek aviator sunglasses."
          - name: picture
            type: string
            default: "/static/img/products/sunglasses.jpg"
          - name: price_usd
            type: map
            fields:
              - name: currency_code
                type: string
                default: "USD"
              - name: units
                type: integer
                default: 19
              - name: nanos
                type: string
                default: 99000000
          - name: categories
            type: array
            subtype: string
            fields:
              - default: "accessories"
              - default: "fashion"

  - name: ListProductsResponse
    fields:
      - name: product
        type: array
        subtype: map
        fields:
        - fields:
          - name: id
            type: string
            default: "OLJCESPC7Z"
          - name: name
