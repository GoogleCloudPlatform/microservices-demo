            default: "Add a modern touch to your outfits with these sleek aviator sunglasses."
          - name: picture
            type: string
            default: "/static/img/products/sunglasses.jpg"
          - name: price_usd
            type: map
            fields:
              - name: currency_code
                type: string
                default: "USD"
              - name: units
                type: integer
                default: 19
              - name: nanos
                type: string
                default: 99000000
          - name: categories
            type: array
            subtype: string
            fields:
              - default: "accessories"
              - default: "fashion"
        - fields:
          - name: id
