apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: adservice
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "5"
        autoscaling.knative.dev/target: "2"
    spec:
      containers:
      - image: gcr.io/google-samples/microservices-demo/adservice:v0.2.0
        ports:
          - containerPort: 8080
            name: h2c
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 5
          timeoutSeconds: 2
          initialDelaySeconds: 10
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:$(PORT)"]
        livenessProbe:
          failureThreshold: 3
          periodSeconds: 5
          timeoutSeconds: 2
          initialDelaySeconds: 10
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:$(PORT)"]
---
apiVersion: serving.knative.dev/v1
