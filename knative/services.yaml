apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: frontend
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "5"
        autoscaling.knative.dev/target: "2"
    spec:
      containers:
        - image: gcr.io/google-samples/microservices-demo/frontend:v0.2.0
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 5
            timeoutSeconds: 2
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              httpHeaders:
                - name: "Cookie"
                  value: "shop_session-id=x-readiness-probe"
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 5
            timeoutSeconds: 2
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              httpHeaders:
                - name: "Cookie"
                  value: "shop_session-id=x-liveness-probe"
          env:
            - name: PRODUCT_CATALOG_SERVICE_ADDR
              value: "productcatalogservice.default:80"
            - name: CURRENCY_SERVICE_ADDR
              value: "currencyservice.default:80"
            - name: CART_SERVICE_ADDR
              value: "cartservice.default:80"
            - name: RECOMMENDATION_SERVICE_ADDR
              value: "recommendationservice.default:80"
            - name: SHIPPING_SERVICE_ADDR
              value: "shippingservice.default:80"
            - name: CHECKOUT_SERVICE_ADDR
              value: "checkoutservice.default:80"
            - name: AD_SERVICE_ADDR
              value: "adservice.default:80"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
