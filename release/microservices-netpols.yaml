apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-netpol
spec:
  egress:
  - ports:
    - port: 9555
    to:
    - podSelector:
        matchLabels:
          app: adservice
  - ports:
    - port: 7070
    to:
    - podSelector:
        matchLabels:
          app: cartservice
  - ports:
    - port: 5050
    to:
    - podSelector:
        matchLabels:
          app: checkoutservice
  - ports:
    - port: 7000
    to:
    - podSelector:
        matchLabels:
          app: currencyservice
  - ports:
    - port: 3550
    to:
    - podSelector:
        matchLabels:
          app: productcatalogservice
  - ports:
    - port: 8080
    to:
    - podSelector:
        matchLabels:
          app: recommendationservice
  - ports:
    - port: 50051
    to:
    - podSelector:
        matchLabels:
          app: shippingservice
  - ports:
    - port: 53
      protocol: UDP
    to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
  ingress:
  - from:
    - podSelector: {}
    ports:
    - port: 8080
  - from:
    - podSelector:
        matchLabels:
          app: loadgenerator
    ports:
    - port: 8080
  - ports:
    - port: 8080
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Ingress
  - Egress
