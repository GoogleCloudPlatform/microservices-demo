{{- if .Values.currencyservice.create -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.currencyservice.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.currencyservice.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.currencyservice.name }}
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
          privileged: false
          readOnlyRootFilesystem: true
        image: {{ .Values.image.repository }}/{{ .Values.currencyservice.name }}:{{ .Values.image.tag | default .Chart.AppVersion }}
        ports:
        - name: grpc
          containerPort: 7000
        env:
        - name: PORT
          value: "7000"
        - name: DISABLE_PROFILER
          value: "1"
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7000"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7000"]
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.currencyservice.name }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.currencyservice.name }}
  ports:
  - name: grpc
    port: 7000
    targetPort: 7000
{{- end }}
