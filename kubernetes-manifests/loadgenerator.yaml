apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgenerator
  template:
    metadata:
      labels:
        app: loadgenerator
    spec:
      containers:
        - name: locust-main
          image: loadgenerator
          imagePullPolicy: Always
          env:
            - name: TARGET_HOST
              value: "frontend:80"
            - name: USERS
              value: "10"
