apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: shippingservice
spec:
  template:
    metadata:
      labels:
        app: shippingservice
    spec:
      containers:
      - name: server
        image: gcr.io/microservices-demo-app/shippingservice
        ports:
        - containerPort: 50051
        readinessProbe:
          periodSeconds: 5
          tcpSocket:
            port: 50051
        livenessProbe:
          periodSeconds: 5
          tcpSocket:
            port: 50051
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: shippingservice
spec:
  type: ClusterIP
  selector:
    app: shippingservice
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
