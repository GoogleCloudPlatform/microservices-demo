---
AWSTemplateFormatVersion: 2010-09-09
Description: Final project for Teknologi Berbasis Cloud Class, Group 1

Parameters:
  ClusterName:
    Type: String
    Default: my-eks-cluster
    Description: Name of the EKS cluster

  LabRoleArn:
    Type: String
    Default: arn:aws:iam::992382648201:role/LabRole
    Description: ARN of the existing LabRole (check your AWS Academy console for exact ARN)

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${ClusterName}-vpc

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${ClusterName}-public-rt

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${ClusterName}-private-rt

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${ClusterName}-igw

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  InternetGatewayRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      GatewayId: !Ref InternetGateway
      DestinationCidrBlock: 0.0.0.0/0

  PublicSubnetPrimary:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.0.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      Tags:
        - Key: Name
          Value: !Sub ${ClusterName}-public-subnet-primary

  PublicSubnetSecondary:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [1, !GetAZs ""]
      Tags:
        - Key: Name
          Value: !Sub ${ClusterName}-public-subnet-primary

  PublicSubnetPrimaryRoute:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnetPrimary

  PublicSubnetSecondaryRoute:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnetSecondary

  PrivateSubnetPrimary:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.16.0/20
      AvailabilityZone: !Select [0, !GetAZs ""]
      Tags:
        - Key: Name
          Value: !Sub ${ClusterName}-private-subnet-primary

  PrivateSubnetPrimaryRoute:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnetPrimary

  NatGatewayEip:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGatewayEip.AllocationId
      SubnetId: !Ref PublicSubnetPrimary
      Tags:
        - Key: Name
          Value: !Sub ${ClusterName}-nat

  NatGatewayRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      GatewayId: !Ref NatGateway
      DestinationCidrBlock: 0.0.0.0/0

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    # Deliberately empty rules, because EKS will set it up itself. See https://docs.aws.amazon.com/eks/latest/userguide/sec-group-reqs.html
    Properties:
      GroupDescription: EKS Cluster Autoconfigured Security Group
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${ClusterName}-sg

  EksCluster:
    Type: AWS::EKS::Cluster
    Properties:
      Name: !Ref ClusterName
      Version: "1.34"
      RoleArn: !Ref LabRoleArn
      ResourcesVpcConfig:
        SecurityGroupIds: [!Ref SecurityGroup]
        SubnetIds:
          - !Ref PublicSubnetPrimary
          - !Ref PublicSubnetSecondary
        EndpointPublicAccess: true
        EndpointPrivateAccess: false

  EksNodeGroup:
    Type: AWS::EKS::Nodegroup
    DependsOn: EksCluster
    Properties:
      ClusterName: !Ref ClusterName
      NodeRole: !Ref LabRoleArn
      InstanceTypes:
        - t3.medium
      ScalingConfig:
        MinSize: 1
        DesiredSize: 2
        MaxSize: 3
      Subnets:
        - !Ref PrivateSubnetPrimary

  # ECR Repository for CheckoutService
  CheckoutServiceECR:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: checkoutservice
      ImageScanningConfiguration:
        ScanOnPush: true
      Tags:
        - Key: Service
          Value: checkoutservice

  # ECR Repository for PaymentService
  PaymentServiceECR:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: paymentservice
      ImageScanningConfiguration:
        ScanOnPush: true
      Tags:
        - Key: Service
          Value: paymentservice

  # -------------------------------------------------------------------------
  # Product Catalog Service Resources (ADDED)
  # -------------------------------------------------------------------------
  ProductCatalogBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "product-catalog-${AWS::AccountId}"

  ProductCatalogFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ProductCatalogService
      Handler: index.lambda_handler
      Role: !Ref LabRoleArn
      Runtime: python3.9
      Timeout: 10
      Environment:
        Variables:
          BUCKET_NAME: !Ref ProductCatalogBucket
          FILE_KEY: products.json
      Code:
        ZipFile: |
          import json
          import boto3
          import os

          s3 = boto3.client('s3')

          def lambda_handler(event, context):
              bucket_name = os.environ.get('BUCKET_NAME')
              file_key = os.environ.get('FILE_KEY', 'products.json')
              
              if not bucket_name:
                  return {'statusCode': 500, 'body': json.dumps({'error': 'BUCKET_NAME not set'})}

              try:
                  response = s3.get_object(Bucket=bucket_name, Key=file_key)
                  file_content = response['Body'].read().decode('utf-8')
                  products_data = json.loads(file_content)
                  
                  if 'id' in event:
                      product_id = event['id']
                      for product in products_data.get('products', []):
                          if product['id'] == product_id:
                              return {
                                  'statusCode': 200, 
                                  'headers': {'Content-Type': 'application/json'},
                                  'body': json.dumps(product)
                              }
                      return {'statusCode': 404, 'body': json.dumps({'error': 'Product not found'})}
                      
                  return {
                      'statusCode': 200, 
                      'headers': {'Content-Type': 'application/json'},
                      'body': json.dumps(products_data)
                  }

              except Exception as e:
                  return {'statusCode': 500, 'body': json.dumps({'error': str(e)})}

  OrderNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: OrderNotification
      DisplayName: Order Confirmation

  EmailServiceFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: EmailService
      Handler: index.lambda_handler
      Role: !Ref LabRoleArn
      Runtime: python3.9
      Timeout: 10
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref OrderNotificationTopic
      Code:
        ZipFile: |
          import json
          import boto3
          import os

          sns = boto3.client('sns')

          def lambda_handler(event, context):
              sns_topic_arn = os.environ.get('SNS_TOPIC_ARN')
              
              if not sns_topic_arn:
                  return {'statusCode': 500, 'body': json.dumps({'error': 'SNS_TOPIC_ARN not set'})}

              if 'body' in event:
                  try:
                      body = json.loads(event['body'])
                  except:
                      body = event
              else:
                  body = event

              order_id = body.get('order', {}).get('order_id', 'N/A')
              message = f"Halo! Pesanan #{order_id} sudah diterima. Terima kasih!"

              try:
                  sns.publish(
                      TopicArn=sns_topic_arn,
                      Subject=f"Konfirmasi Pesanan #{order_id}",
                      Message=message
                  )
                  return {'statusCode': 200, 'body': json.dumps({'message': 'Notifikasi terkirim!'})}

              except Exception as e:
                  return {'statusCode': 500, 'body': json.dumps({'error': str(e)})}

Outputs:
  ProductCatalogBucketName:
    Description: Name of the S3 bucket for products
    Value: !Ref ProductCatalogBucket
  
  ProductCatalogFunctionName:
    Description: Name of the Product Catalog Lambda function
    Value: !Ref ProductCatalogFunction
  
  EmailServiceFunctionName:
    Description: Name of the Email Service Lambda function
    Value: !Ref EmailServiceFunction
  
  SNSTopicArn:
    Description: ARN of the SNS Topic
    Value: !Ref OrderNotificationTopic

  CheckoutServiceECRUri:
    Description: ECR URI for CheckoutService
    Value: !GetAtt CheckoutServiceECR.RepositoryUri

  PaymentServiceECRUri:
    Description: ECR URI for PaymentService
    Value: !GetAtt PaymentServiceECR.RepositoryUri