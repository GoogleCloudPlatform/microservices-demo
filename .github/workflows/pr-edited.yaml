name: "Pull Request Updated - Continuous Release"
on:
  pull_request:
    types: [synchronize]
jobs:
  generate-matrix:
    name: Generate job matrices
    runs-on: ubuntu-latest
    outputs:
      matrix-services: ${{ steps.services.outputs.matrix }}
    steps:
      - name: Generate matrix | Services
        id: services
        uses: hellofresh/action-changed-files@v2.1
        with:
          pattern: src/(?P<service>[^/]+)
  build-images:
    needs: [generate-matrix]
    runs-on: [ubuntu-latest]
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix-services) }}
      fail-fast: true
    if: ${{ fromJson(needs.generate-matrix.outputs.matrix-services).include[0] }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            raquio/${{ matrix.service }}
          tags: |
            type=sha
      -
        uses: docker/build-push-action@v3
        name: Build
        timeout-minutes: 20
        with:
          push: true
          context: src/${{ matrix.service }}
          file: src/${{ matrix.service }}/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
  deploy:
    needs: [generate-matrix, build-images]
    runs-on: [ubuntu-latest]
    container:
      image: raquio/deployer:v0.0.15
      options: --user root
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix-services) }}
      fail-fast: true
    if: ${{ fromJson(needs.generate-matrix.outputs.matrix-services).include[0] }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PACK_REGISTRY_DEPLOY_KEY }}
      -
        name: deploy
        timeout-minutes: 10
        run: |
            git config --global --add safe.directory /__w/boutique-demo/boutique-demo
            TAG="sha-$(git rev-parse --short HEAD)"
            deployer --conf src/${{ matrix.service }}/deploy/prod.hcl \
                     --nomad-addr ${{ secrets.NOMAD_ADDR }} \
                     --consul-addr ${{ secrets.CONSUL_HTTP_ADDR }} \
                     --consul-token ${{ secrets.CONSUL_HTTP_TOKEN }} \
                     --extra-vars="--var=service_version=$TAG"

            if [ "${{ matrix.service }}" == "cartservice" ]; then
              deployer --conf src/${{ matrix.service }}/deploy/redis.hcl \
                               --nomad-addr ${{ secrets.NOMAD_ADDR }} \
                               --consul-addr ${{ secrets.CONSUL_HTTP_ADDR }} \
                               --consul-token ${{ secrets.CONSUL_HTTP_TOKEN }}
            fi