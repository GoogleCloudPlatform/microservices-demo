name: currency-service-build
on:
  push:
    branches:
      - dev
    paths:
      - "src/currencyservice/**"
  # pull_request:
  #   paths:
  #     - 'src/currencyservice'
jobs:
  docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/currencyservice/
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: currencyservice:latest
