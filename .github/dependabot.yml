version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Maintain dependencies for npm (for Node.js microservices)
  - package-ecosystem: "npm"
    directory: "/src/currencyservice"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: "npm"
    directory: "/src/paymentservice"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Maintain dependencies for Go modules (for Go microservices)
  - package-ecosystem: "gomod"
    directory: "/src/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: "gomod"
    directory: "/src/productcatalogservice"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: "gomod"
    directory: "/src/checkoutservice"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: "gomod"
    directory: "/src/shippingservice"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Maintain dependencies for pip (for Python microservices)
  - package-ecosystem: "pip"
    directory: "/src/emailservice"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: "pip"
    directory: "/src/recommendationservice"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: "pip"
    directory: "/src/loadgenerator"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: "pip"
    directory: "/src/shoppingassistantservice"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Maintain dependencies for NuGet (for C# microservices)
  - package-ecosystem: "nuget"
    directory: "/src/cartservice"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Maintain dependencies for Maven (for Java microservices)
  - package-ecosystem: "maven"
    directory: "/src/adservice"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
